<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Style Sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500&display=swap"
        rel="stylesheet">

    <title>Contact / Carolyn Stolze</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <!-- LOGO: linking back to home page -->
        <a href="index.html"><img src="assets/logo_2018-rgb.png" alt="logo" class="logo"></a>
        <!-- NAVIGATION: about(bookmarked) - portfolio - contact -->
        <nav>
            <ul class="nav justify-content-center">
                <!-- <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li> -->
                <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT FORM -->
    <main class="mainContainer">

        <!-- 'Contact me' Text -->
        <section>
            <h1 class="display-4">Contact <em>me</em></h1>
        </section>

        <!-- CONTACT FORM -->
        <section class="row formContainer">

            <!-- Blank columns to center content -->
            <div class="col-sm-2"></div>

            <form class="col-sm-8">
                <!-- NAME FIELD -->
                <div class="form-group">
                    <label for="formGroupExampleInput">NAME</label>
                    <input type="text" class="form-control formText" id="formGroupExampleInput"
                        placeholder="Enter your name">
                </div>
                <!-- EMAIL FIELD-->
                <div class="form-group">
                    <label for="exampleInputEmail1">EMAIL</label>
                    <input type="email" class="form-control formText" id="exampleInputEmail1" placeholder="name@example.com">
                </div>
                <!-- MESSAGE FIELD -->
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">MESSAGE</label>
                    <textarea class="form-control formText" id="exampleFormControlTextarea1" rows="3" placeholder="Your message here..."></textarea>
                </div>
                <!-- SEND BUTTON -->
                <button type="submit" class="btn btn-primary">Send</button>
            </form>

        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer mt-auto py-3 footerCustom">
        <div class="container">
            <span class="text-muted">Find me on Social Media!</span>

            <!-- SOCIAL MEDIA: LI, FB, IG (FB Link not working, need to look into) -->
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/carolynmarystolze"
                        target="_blank">LinkedIn</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.facebook.com/carolyn.stolze"
                        target="_blank">Facebook</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/_carolynmary/"
                        target="_blank">Instagram</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
